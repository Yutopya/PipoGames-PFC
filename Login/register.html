<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Yu y Raúl">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="../IMG/dim.png">
        <script src="../fontawesome.js"></script>
        <link rel="stylesheet" href="registerStyle.css">

    <body>
        <nav>
            <a href="../PaginaP/index.html"><button class="pipo">Pipo Juegos</button></a>
        </nav>
        <main>
            <div id="todo">
                <div id="texto">
                    <p>Crea una cuenta</p>
                </div>
                <div class="datos"><!--Input de datos de usuarios-->
                    <form>
                        <input id="espacioMail" type="text" placeholder="Email" class="inputs" onblur="validaremail(); boton()" >
                        <p id="mensajeMail"></p>
                        <input id="espacioUser" type="text" placeholder="Nombre de usuario" class="inputs" onblur="validarusuario(); boton()">
                        <p id="mensajeUser"></p>
                        <p>La contraseña debe contener al menos 7 caracteres y 2 números consecutivos</p>
                        <input id="espacioCont" type="password" placeholder="Contraseña" class="inputs" onblur="validarcontrasena(); boton()">
                        <p id="mensajeCont"></p>
                        <input id="espacioConf" type="password" placeholder="Confirmar contraseña" class="inputs" onblur="validarconf(); boton()">
                        <p id="mensajeConf"></p>
                        <a href="gracias.html"><button type="button" class="enter" id="botonRegistro"> Crear cuenta</button></a>
                    </form>
                </div> <!--Redirección a la pagina de gracias-->
                
            </div>
        </main>
        
    </body>
    <script src="../Administracion/validaciones.js"></script>
